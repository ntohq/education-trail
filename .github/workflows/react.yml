# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Ensure React Project Builds

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
    WORKING_DIRECTORY: ./src/EducationTrail/ClientApp

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - run: npm ci --prefix "${{ env.WORKING_DIRECTORY }}"
    - run: npm run build --prefix "${{ env.WORKING_DIRECTORY }}"
    - run: npm test --prefix "${{ env.WORKING_DIRECTORY }}"
